<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <script>
      // Create the application helper and add its render target to the page
      let app = new PIXI.Application({ 
        width: window.innerWidth, 
        height: window.innerHeight,
        antialias: true,
        transparent: false,
        resolution: 1
      });
      document.body.appendChild(app.view);

      // Create a container to hold your animated object
      const container = new PIXI.Container();
      app.stage.addChild(container);

      // Create a sprite
      const sprite = new PIXI.Graphics();
      sprite.beginFill(0xFF0000);
      sprite.drawRect(0, 0, 100, 100);
      sprite.endFill();
      container.addChild(sprite);

      container.position.set(100, 100); // Initial position

      // Animation specific variables
      const targetPosition = new PIXI.Point(500, 200); // Target position
      let animationComplete = false;

      app.ticker.add(() => {
        if (!animationComplete) {
          // Calculate the distance between the current position and the target position
          const distance = Math.sqrt(
            Math.pow(container.position.x - targetPosition.x, 2) +
            Math.pow(container.position.y - targetPosition.y, 2)
          );

          // Check if the container has reached the target position using a threshold
          const threshold = 100; // Adjust the threshold as needed
          if (distance <= threshold) {
            // Animation complete, do something here
            console.log("Animation complete!");
            animationComplete = true;
            return; // Exit the update loop
          }

          // Move the container towards the target position
          const speed = 0.05; // Adjust the speed of the animation
          container.position.x += (targetPosition.x - container.position.x) * speed;
          container.position.y += (targetPosition.y - container.position.y) * speed;
        }
      });
    </script>
  </body>
</html>
