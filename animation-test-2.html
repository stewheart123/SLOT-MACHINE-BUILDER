<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
        const { TweenLite } = window;
const app = new PIXI.Application({ background: '#1099bb' });

document.body.appendChild(app.view);

const container = new PIXI.Container();
app.stage.addChild(container);
// Create a sprite
const sprite = new PIXI.Graphics();
sprite.beginFill( 0xFF0000);
sprite.drawRect(0,0, 100, 100);
sprite.endFill();
container.addChild(sprite);
container.position.set(0, 0); // Initial position
const targetPosition = new PIXI.Point(1500, 1200); // Target position

// Import the required GSAP functions


// Create a tween animation using TweenLite
const tween = TweenLite.to(container.position, 2, {
  x: targetPosition.x,
  y: targetPosition.y,
  onComplete: () => {
    // Animation complete, do something here
    console.log("Animation complete!");
  }
});

// Add the animation update function to the ticker's update loop
app.ticker.add(() => {
  // Update the animation on each frame
  tween.time(app.ticker.elapsedMS / 1000); // Convert elapsedMS to seconds
  
  // Move the container based on the animation progress
  container.position.x = container.position._gsTransform.x;
  container.position.y = container.position._gsTransform.y;
});

    </script>
   

  </body>
</html>
